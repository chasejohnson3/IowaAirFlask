<html>
<body>

<form action="http://localhost:5000/bookflight-single" method="POST" enctype="multipart/form-data" >
        <div style="width: 1200px; margin-left: auto; margin-right: auto;">
            <div>
            <p class="data">From    (Example: New York City)</p>
            <input class="data" name="from_city"/>
            </div>

            <div>
            <p class="data">To:    (Example: Chicago)</p>
            <input class="data" name="to_city"/>
            </div>

            <div>
            <p class="data">Departure Date:    (Example: 2019-06-19 00:00:00)</p>
            <input class="data" name="departure_date"/>
            </div>


            <div>
            <p class="data">Passenger number:</p>
            <input class="data" name="passenger_num"/>
            </div>

        </div>
    <p><input type="submit" value="submit"/></p>
</form>

</body>
</html>

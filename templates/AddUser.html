<html>
<body>

<form action="http://localhost:5000/adduser" method="POST" enctype="multipart/form-data" >

    <h1>Add New User</h1>
    <hr>
        <div style="width: 1200px; margin-left: auto; margin-right: auto;">
            <div>
            <p class="data">First Name:</p>
            <input class="data" name="first_name"/>
            </div>

            <div>
            <p class="data">Last Name:</p>
            <input class="data" name="last_name"/>
            </div>

            <div>
            <p class="data">Email:</p>
            <input class="data" name="email" required="True"/>
            </div>

            <div>
            <p class="data">Password:</p>
            <input class="data" type="password" name="password"/>
            </div>
            <br>

            <input type="radio" name="is_admin" value=1>I am an administrator.<br>
            <input type="radio" name="is_admin" value=0 checked>I am not an administrator.<br>

            <p style="color: red;">{{error}}</p>
            <p><input type="submit" value="submit"/></p>
        </div>
</form>

<br>
<a href="/">Go back to home page</a>
</body>
</html>

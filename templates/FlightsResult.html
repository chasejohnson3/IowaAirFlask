<!doctype html>
<html>
<body>
<form>
    <table border=1>
        <thead>
        <td>Flight ID</td>
        <td>Departing City</td>
        <td>Arriving City</td>
        <td>Distance</td>
        <td>Departing Time</td>
        <td>Arriving Time</td>
        </thead>
        {% for row in rows %}
        <tr>
            <td>{{row[0]}}</td>
            <td>{{row[1]}}</td>
            <td>{{row[2]}}</td>
            <td>{{row[3]}}</td>
            <td>{{row[4]}}</td>
            <td>{{row[5]}}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="/bookflight-single">Return to searching page</a>

</form>

<br>
<a href="/">Go back to home page</a>

</body>
</html>

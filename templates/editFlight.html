<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Flight</title>

</head>
<body>
    <h1>Edit Flight</h1>
    <hr>
    <form action="/editFlight" method="POST">
        <input type="text" name="flight_id" value="{{flight_id}}" hidden>

        <p>Departure Time</p>
        <input  type="date" name="departure_date" min="2019-05-01" max="2019-07-31" value="{{departure_date}}"required>
                 <span class="validity"></span>
        <input type="time" name="departure_time" value="{{departure_time}}" required>
                <span class="validity"></span>

        <br>
        <br>
            <p>Arrival Time</p>
            <input  type="date" name="arrival_date" min="2019-05-01" max="2019-07-31" value="{{arrival_date}}" required>
                     <span class="validity"></span>
            <input type="time" name="arrival_time" value="{{arrival_time}}" required>
                    <span class="validity"></span>

        <br>
        <br>
            <p>Gate</p>
            <input type="Text" name="gate" value="{{gate}}">

        <br>
        <br>
            <p>Aircraft Name</p>
            <input type="text" value="{{aircraft_name}}">

        <br>
        <br>
            <p>Departing City</p>
            <input type="text" value="{{departing_city}}">

        <br>
        <br>
            <p>Arriving City</p>
            <input type="text" value="{{arriving_city}}">


        <br>
        <br>


        <p><input type="submit" value="submit"/></p>

        <form>
            <a href="/viewall">Return to View Flights</a>
        </form>

    </form>
    <br>
    <a href="/">Go back to home page</a>
</body>
</html>

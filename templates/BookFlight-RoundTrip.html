<html>
<body>

<form action="http://localhost:5000/bookflight-roundtrip" method="POST" enctype="multipart/form-data" >
    <h1>Book Roundtrip Flight</h1>
    <hr>
        <div style="width: 1200px; margin-left: auto; margin-right: auto;">
            <div>
            <p class="data">From   (Example: New York City)</p>
            <input class="data" name="from_city"/>
            </div>

            <div>
            <p class="data">To:    (Example: Chicago)</p>
            <input class="data" name="to_city"/>
            </div>

            <div>
            <p class="data">Departure Date:    (Example: 2019-06-19)</p>
             <input type="date" name="departure_date" min="2019-06-01" max="2019-06-20" required>
             <span class="validity"></span>
            </div>

            <div>
            <p class="data">Return Date:    (Example: 2019-06-20)</p>
             <input type="date" name="return_date" min="2019-06-01" max="2019-06-20" required>
             <span class="validity"></span>
            </div>

            <p><input type="submit" value="Search"/></p>
        </div>
</form>
<br>
<a href="/">Go back to home page</a>
</body>
</html>
